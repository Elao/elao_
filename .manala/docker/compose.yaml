name: elao

services:

    ##########
    # System #
    ##########

    system:
        hostname: elao
        build:
            context: ..
            dockerfile: docker/Dockerfile
        image: elao:20241028151543
        restart: always
        ports:
            - 8000:80
            - 8080:8080
        volumes:
            - ../..:${MANALA_DIR}
        environment:
            MANALA_DIR: ${MANALA_DIR}
            MANALA_CACHE_DIR: ${MANALA_CACHE_DIR}
        working_dir: ${MANALA_DIR}
