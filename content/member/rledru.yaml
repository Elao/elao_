bio: |
    Romane s'est passionnée pour le web après s'être longuement aventurée dans le domaine de l'Art. Devant une feuille blanche comme devant du code, la création reste son grand dada.

    Aujourd'hui alternante, elle vise toujours la lune pour ne pas finir gelée dans les tréfonds de l'espace. Elle souhaite tout autant s'investir dans des associations Lyonnaises du développement web.

    Se nourrissant presque exclusivement de miel, elle est amatrice d'apiculture depuis plus de 2 ans. Surtout ne pas la lancer sur ce sujet si l'on n'a pas 2h devant soi pour l'écouter en parler. 🐝
    On peut la trouver facilement dans le coin d'un bar à jeux ou devant son ordinateur, et même parfois en haut d'une montagne à manger du fromage.

    Son rêve ? Développer de bon matin avec un chat sur les genoux et un bon thé (au miel bien sûr !).

